version: '3.7'

services:
  app:
    image: "$CI_REGISTRY/$CI_DEPLOY_USER/$CI_PROJECT_NAME:$CI_COMMIT_SHA"
    networks:
      - traefik-public
    volumes:
      - '/app/node_modules'
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.app.rule=Host(`meetyourtutor.online`)"
        - "traefik.http.services.app.loadbalancer.server.port=6000"
        - "traefik.http.routers.app.entrypoints=websecure"
        - "traefik.http.routers.app.tls.certresolver=letsencryptresolver"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.routers.redirect.rule=Host(`meetyourtutor.online`)"
        - "traefik.http.routers.redirect.entrypoints=web"
        - "traefik.http.routers.redirect.middlewares=redirect-to-https"

volumes:
  db-data:
  traefik-certificates:

networks:
  traefik-public:
    external: true